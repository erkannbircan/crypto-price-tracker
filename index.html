<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
    <h1>Crypto Price Tracker</h1>
    <p>Son Güncelleme: <span id="updateTime"></span></p>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Son Fiyat (USDT)</th>
                <th>1 Hafta %</th>
                <th>1 Ay %</th>
                <th>1 Yıl %</th>
            </tr>
        </thead>
        <tbody id="priceTable">
        </tbody>
    </table>

    <script>
        const pairs = ["NFPUSDT", "ACHUSDT", "JUVUSDT", "BTCUSDT", "LAZIOUSDT", "PORTOUSDT"];
        const updateTime = document.getElementById("updateTime");
        const priceTable = document.getElementById("priceTable");

        async function fetchData() {
            for (const pair of pairs) {
                try {
                    const response = await axios.get(`https://api.binance.com/api/v3/klines?symbol=${pair}&interval=1d&limit=365`);
                    const data = response.data;
                    
                    const latestPrice = parseFloat(data[data.length - 1][4]); // Son kapanış fiyatı
                    const weeklyLow = Math.min(...data.slice(-7).map(d => parseFloat(d[3])));
                    const monthlyLow = Math.min(...data.slice(-30).map(d => parseFloat(d[3])));
                    const yearlyLow = Math.min(...data.map(d => parseFloat(d[3])));
                    
                    const weeklyPct = ((latestPrice - weeklyLow) / weeklyLow * 100).toFixed(2);
                    const monthlyPct = ((latestPrice - monthlyLow) / monthlyLow * 100).toFixed(2);
                    const yearlyPct = ((latestPrice - yearlyLow) / yearlyLow * 100).toFixed(2);
                    
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${pair.replace("USDT", "/USDT")}</td>
                        <td>${latestPrice}</td>
                        <td class="${weeklyPct >= 0 ? 'positive' : 'negative'}">${weeklyPct}%</td>
                        <td class="${monthlyPct >= 0 ? 'positive' : 'negative'}">${monthlyPct}%</td>
                        <td class="${yearlyPct >= 0 ? 'positive' : 'negative'}">${yearlyPct}%</td>
                    `;
                    priceTable.appendChild(row);
                } catch (error) {
                    console.error(`Error fetching data for ${pair}:`, error);
                }
            }
            updateTime.textContent = new Date().toLocaleString();
        }

        fetchData();
        setInterval(fetchData, 120000); // 2 dakikada bir güncelle
    </script>
</body>
</html>
